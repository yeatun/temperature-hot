<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3 id="temperature"><span>38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>
    <script>
        const apiKey = 'b6cc4392568a3586e950307c86a22bbd';
        const apiBase ='https://api.openweathermap.org/data/2.5/weather';
       
            const getWeatherData = city =>{
                const url = `${apiBase}?q=${city}&units=metric&appid=${apiKey}`;
                fetch(url)
             .then (res => res.json())
             .then (data =>{
           document.getElementById("city").innerText = data.name;
           document.getElementById('temperature').innerText =data.main.temp;
           document.getElementById("weather").innerText =data.weather[1].main;
           document.getElementById('icon').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
           document.getElementById('input-city').value = "";
        })
            }
            document.getElementById('search-button').addEventListener('click',()=>{
                const inputCity =document.getElementById('input-city').value;
                getWeatherData(inputCity);
            })

            getWeatherData('dhaka');
    </script>

</body>

</html>
