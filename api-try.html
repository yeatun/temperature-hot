<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun with API</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>learn from : <a id="link" href="">visit this place</a></h3>
</body>
<script>
   function doSomething(){
    fetch("http://www.boredapi.com/api/activity/")
    .then(res => res.json())
    .then (data =>{
        document.getElementById('activity').innerText = data.activity;
        
    })
   }
   doSomething();
 setInterval(() => {
     doSomething();
 }, 1000);
</script>
</html>
