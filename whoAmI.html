<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who am i</title>
</head>
<body>
    <h1 id="user-name">name</h1>
</body>
<script>
   function whoAmI(){
    fetch('https://randomuser.me/api')
    .then (res => res.json())
    .then (data =>{
        const user = data.results[0];
        const name = user.name;
        const userNames = `${name.title} ${name.first} ${name.last}`
        document.getElementById('user-name').innerText =  userNames;
    })
   }
   whoAmI();
   setInterval(() => {
       whoAmI();
   }, 1000);

</script>
</html>
